<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Meme Generator Register</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../images/meme_icon.jpeg" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../images/logo.png" alt="logo">
              </div>
              <h4>Register New Account</h4>
              <form class="pt-3">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="inputUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="inputPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="inputPasswordConfirm" placeholder="Confirm Password" required>
                  </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="registerBtn" >Register</a>
                </div>
                <div class="mt-3"></div>
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="loginBtn" >Back to Login</a>
                </div>
              </form>
            </div>
            <div id="confirmation-section" style="display: none;">
                <h2>Email Confirmation</h2>
                <form id="confirmationForm">
                    <label for="confirmationCode">Confirmation Code:</label>
                    <input type="text" id="inputConfirmationCode" name="confirmationCode" required>
                    <button type="submit" id="confirmationCodeBtn">Confirm</button>
                </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../js/register.js"></script>
  <!-- endinject -->
</body>

</html>
