<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meme Gallery</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/meme_icon.jpeg" />
</head>

<body>
    <div class="container-scroller">
        <!-- navbar --> 
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" style="padding-top: 20px;">
            <div class="navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo mr-5" href="/">
                    <img src="../images/logo.png" class="mr-2" alt="logo" />
                </a>
                <a class="navbar-brand brand-logo-mini" href="/">
                    <img src="../images/logo.png" alt="logo" />
                </a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="nav-profile">Profile</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="/my-memes">My Memes</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/login" onclick="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-panel" style="margin-top: 20px;">
            <div class="content-wrapper">
                <div class="container mt-5">
                    <h2 class="mb-4">Your Meme gallery</h2>
                    <div class="row" id="memeGallery">
                        <!-- Dynamic meme panels will be injected here -->
                    </div>
                    <button id="loadMoreBtn" class="btn btn-primary mt-3" style="display: none;">Load More Memes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../js/check-auth.js"></script>
    <script src="../js/my-memes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- endinject -->

</body>
</html>
