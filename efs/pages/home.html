<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meme Gallery</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../css/vertical-layout-light/style.css">
    <!-- endinject -->
    <link rel="shortcut icon" href="../images/meme_icon.jpeg" />
</head>

<body>
    <div class="container-scroller">
        <!-- navbar --> 
        <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" style="padding-top: 20px;">
            <div class="navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo mr-5" href="/">
                    <img src="../images/logo.png" class="mr-2" alt="logo" />
                </a>
                <a class="navbar-brand brand-logo-mini" href="/">
                    <img src="../images/logo.png" alt="logo" />
                </a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="nav-profile">Profile</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="/my-memes">My Memes</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/login" onclick="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="main-panel" style="margin-top: 20px;">
            <div class="content-wrapper">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">Meme Generator</h2>
                                    <!-- Flex container -->
                                    <div style="display: flex;">
                                        <!-- Form Section (Left) -->
                                        <div style="flex: 1; margin-right: 20px;">
                                            <form class="forms-sample">
                                                <div class="form-group">
                                                    <label for="title">Title</label>
                                                    <input type="text" class="form-control" id="title" placeholder="Title">
                                                </div>
                                                <div class="form-group">
                                                    <label for="text0">Upper Text</label>
                                                    <input type="text" class="form-control" id="text0" placeholder="Upper Text">
                                                </div>
                                                <div class="form-group">
                                                    <label for="text1">Lower Text</label>
                                                    <input type="text" class="form-control" id="text1" placeholder="Lower Text">
                                                </div>
                                                <div class="form-group">
                                                    <label>Color of text</label>
                                                    <select class="js-example-basic-single w-100" id="color">
                                                        <option value="black">black</option>
                                                        <option value="white">white</option>
                                                    </select>
                                                </div>
                                                <div class="form-check form-check-flat form-check-primary">
                                                    <label>
                                                        <input type="checkbox" id="transformation" name="transformation" value="transformation">
                                                        Apply random transformations!
                                                    </label>
                                                </div>
                                                <button id="generateBtn" class="btn btn-primary mr-2">Generate</button>
                                            </form>
                                        </div>
    
                                        <!-- Image Section (Right) -->
                                        <div style="flex: 1;">
                                            <img id="memeImage" src="../images/placeholder.jpeg" alt="Meme Image" style="max-width: 100%; border-radius: 8px;">
                                            <input type="file" id="fileInput" style="display: none;" accept="image/*">
                                            <button id="uploadBtn" class="btn btn-primary mr-2">Upload</button>
                                            <div>
                                                <button id="redoBtn" class="btn btn-primary mr-2" style="display: none;">Redo</button>
                                            </div>
                                            <button id="saveBtn" class="btn btn-primary mr-2" style="display: none;">Save to your gallery</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <label id="memeResult" style="color: red;"></label>
                        </div>
                    </div>
                    <div class="card" id="memetemplate">
                        <div class="row">
                            <!-- Dynamic meme panels will be injected here -->
                        </div>
                    </div>
                    <button id="loadMoreBtn" class="btn btn-primary mt-3" style="display: none;">Load New Meme Template</button>
                    <div>
                        <input type="text" id="searchBar" placeholder="Search...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../js/check-auth.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/generator.js"></script>
    <script src="../js/upload-image.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- endinject -->

</body>
</html>
